<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/echarts.min.js"></script>
<script language="JavaScript" type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<script>
    $.getJSON("/api/config.json",function(result){
        $("#verion").html("Version: "+result["Ver"])
        $.each(result["Targets"], function(i, field){
            if (field.Type=="CS") {
                $(".agentlist").append("<tr><td><i class='icon-spinner icon-spin animated alerticon-" + field.Name + "'></i>&nbsp;<a target='_blank' href='http://" + field.Addr + ":" + result["Port"] + "/reverse.html'>" + field.Name + "</a></td></tr>");
            }
        });
        optmini={
            title:{
                text: '',
                'x':'center'
            },
            tooltip: {},
            grid: {
                left: '3%',
                right: '3%',
                bottom: '3%',
                top: '3%',
                containLabel: true
            },
            xAxis: {
                data: []
            },
            yAxis: [{
                type: 'value',
                position: 'left'
            }, {
                type: 'value',
                min: 0,
                max: 100,
                position: 'right'
            }],
            series: [
                {
                    name: 'avgDelay',
                    type: 'line',
                    data: [],
                    itemStyle: {
                        normal: {
                            color : '#00CC66'
                        }
                    },
                    animation: false,
                    areaStyle: {
                        normal: {}
                    },
                    lineStyle: {
                        normal: {
                            width: 0
                        }
                    }
                },
                {
                    name: 'lossPk',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [],
                    itemStyle: {
                        normal: {
                            color : '#FF0000'
                        }
                    },
                    animation: false,
                    areaStyle: {
                        normal: {}
                    },
                    lineStyle: {
                        normal: {
                            width: 0
                        }
                    }
                }]
        }
        $.each(result["Targets"], function(i, field){

            if (field.Type=="CS"){
                $("#main").append("<div id='"+field.Name+"_pannel' style='float:left;width:30%;height:130px;margin-right:3%;margin-top:20px;'  class='showcharts' apiurl='http://"+field.Addr+":"+result['Port']+"/api/ping.json?ip="+result['Ip']+"'></div>");
                var chart = echarts.init(document.getElementById(field.Name+"_pannel"));
                chart.setOption(optmini);
                chart.setOption({title:{text:field.Name+"->"+result["Name"],textStyle:{'fontSize':13}}});
                $.ajax({
                    dataType: "json",
                    url: 'http://'+field.Addr+':'+result["Port"]+'/api/ping.json?ip='+result["Ip"],
                    success: function (data) {
                        $(".alerticon-"+field.Name+"").remove();
                        //var data = JSON.parse(data);
                        chart.setOption({
                            xAxis: {
                                data: data.lastcheck
                            },
                            series: [{
                                name: 'avgDelay',
                                data: data.avgdelay
                            },{
                                name: 'lossPk',
                                data: data.losspk
                            }]
                        });
                    },
                    timeout: result["Timeout"]*1000
                }).fail( function( xhr, status ) {
                    $(".alerticon-"+field.Name+"").removeClass("icon-spinner").removeClass("icon-spin").removeClass("animated");
                    $(".alerticon-"+field.Name+"").addClass("icon-warning-sign");
                });
            }
        });
        $("#main").on("click",".showcharts",function(){
            var modalWidth = $("#charts").width();
            var left = "-" + parseInt(modalWidth) / 2 + "px";
            $('#charts').modal('show').css({"margin-left":left});
            url=$(this).attr("apiurl");
            $("#pannelurl").attr("value",url);
            $.get(url).done(function (data) {
                //var data = JSON.parse(data);
                myChart.setOption({
                    xAxis: {
                        data: data.lastcheck
                    },
                    series: [{
                        name: 'maxDelay',
                        data: data.maxdelay
                    },
                        {
                            name: 'minDelay',
                            data: data.mindelay
                        },
                        {
                            name: 'avgDelay',
                            data: data.avgdelay
                        },
                        {
                            name: 'lossPk',
                            data: data.losspk
                        }]
                });
            });
        });
    });
    $(".sgraph").click(function(){
        start   = $("#starttime").val();
        endtime = $("#endtime").val();
        url = $("#pannelurl").attr("value");
        $.get(url+"&starttime="+start+"&endtime="+endtime).done(function (data) {
            //var data = JSON.parse(data);
            myChart.setOption({
                xAxis: {
                    data: data.lastcheck
                },
                series: [{
                    name: 'maxDelay',
                    data: data.maxdelay
                },
                    {
                        name: 'minDelay',
                        data: data.mindelay
                    },
                    {
                        name: 'avgDelay',
                        data: data.avgdelay
                    },
                    {
                        name: 'lossPk',
                        data: data.losspk
                    }]
            });
        });
    });
    opt={
        title: {
            text: ''
        },
        legend: {
            data:['maxDelay','avgDelay','minDelay','lossPk'],
            selected: {
                'maxDelay' : false,
                'minDelay' : false
            }
        },
        tooltip: {
            trigger: 'axis'
        },
        xAxis: {
            data: []
        },
        dataZoom: [{}],
        yAxis: [{
            type: 'value',
            name: 'Delay',
            position: 'left'
        }, {
            type: 'value',
            name: 'Package(LOSS)',
            min: 0,
            max: 100,
            position: 'right',
            axisLabel: {
                formatter: '{value} %'
            }
        }],
        series: [{
            name: 'maxDelay',
            type: 'line',
            animation: false,
            areaStyle: {
                normal: {}
            },
            lineStyle: {
                normal: {
                    width: 0
                }
            },
            data: []
        },
            {
                name: 'minDelay',
                type: 'line',
                animation: false,
                areaStyle: {
                    normal: {}
                },
                lineStyle: {
                    normal: {
                        width: 0
                    }
                },
                data: []
            },
            {
                name: 'avgDelay',
                type: 'line',
                data: [],
                itemStyle: {
                    normal: {
                        color : '#00CC66'
                    }
                },
                animation: false,
                areaStyle: {
                    normal: {}
                },
                lineStyle: {
                    normal: {
                        width: 0
                    }
                }
            },
            {
                name: 'lossPk',
                type: 'line',
                yAxisIndex: 1,
                data: [],
                itemStyle: {
                    normal: {
                        color : '#FF0000'
                    }
                },
                animation: false,
                areaStyle: {
                    normal: {}
                },
                lineStyle: {
                    normal: {
                        width: 0
                    }
                }
            }]
    }
    var myChart = echarts.init(document.getElementById('pannel-show'));
    myChart.setOption(opt);
</script>
</body>
